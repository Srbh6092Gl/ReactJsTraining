<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <ul style="list-style-type: circle">
      <li>point</li>
      <li>another point</li>
      <li>one more</li>
    </ul>
    <ol type="A" reversed>
      <li>first</li>
      <li>second</li>
      <li>third</li>
    </ol>
  </body>
</html>
