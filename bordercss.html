    <title>Document</title>
    <style>
      body {
        display: flex;
        height: 100vh;
      }
      .p1 {
        background-color: antiquewhite;

        margin: auto;

        font-weight: 700;
        font-size: 16px;
        font-style: italic;

      }
      .border {
        border: solid 2px brown;
      }

    <p class="p1 border">
      This is a paragraph <br />
      This is the second line
    </p>
